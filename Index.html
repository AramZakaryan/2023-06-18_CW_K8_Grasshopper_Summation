    <script>
        // DESCRIPTION:

        // Summation

        // Write a program that finds the summation of every number from 1 to num. 
        // The number will always be a positive integer greater than 0.

        // For example (Input -> Output):

        // 2 -> 3 (1 + 2)
        // 8 -> 36 (1 + 2 + 3 + 4 + 5 + 6 + 7 + 8)


        // My version

        var summation = num => {
            let res = 0;
            for ( let i = 1; i <= num; i++) {res += i;}
            return res;
        }


        console.log(summation(8));


        // Another version

        var summation2 = num => Array(num).fill("").reduce((acc,_,ind)=>acc+ind+1,0);


        console.log(summation2(8));


        // Very nice solution with Recursive Funcion

        var summation3 = num => num ? num + summation3(num-1) : 0;
        //   num ?   is the shor version of   num > 0 ?

        console.log(summation3(8));


    </script>
